  <body>
    <h1>Porcentajes y Descuentos</h1>

    <form>
      <label for="price">Escribe el precio de tu producto</label>
      <input id="price" placeholder="$" type="number" />

      <input id="discount" placeholder="%" type="number" />
      <br />
      <button type="button" onclick="handlePriceDiscount()">Calcular</button>
      <p>$ <span id="resultPrice"></span></p>
    </form>
