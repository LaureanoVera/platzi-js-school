<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email has been send</title>
    <!-- SYLES -->
    <link rel="stylesheet" href="../styles/style.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="email">
      <div class="email__form-container">
        <img src="../assets/logo_yard_sale.svg" alt="yard logo" class="email__logo" />
        <h1 class="email__title">Email has been send!</h1>
        <p class="email__subtitle">Please check your inbox for instructions on how reset the password</p>
        <div class="email__image">
          <img src="../assets/email.svg" alt="email yard">
        </div>
        <button class="primary-btn login__btn">Login</button>
        <p class="email__resend">
          <span>Didn't receive the email?</span>
          <a href="/">Resend</a>
        </p>
      </div>
    </div>
  </body>
</html>
