<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Account</title>
    <!-- SYLES -->
    <link rel="stylesheet" href="../styles/style.css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="account">
      <div class="account__form-container">
        <h1 class="account__title">My Account</h1>
        <form action="/" class="account__form">
          <div >
            <label for="name" class="account__label">Name</label>
            <p class="value">Moeru</p>
            <!-- ----- -->
            <label for="email" class="account__label">Email</label>
            <p class="value">hello@example.com</p>
            <!-- ----- -->
            <label for="password" class="account__label">Password</label>
            <p class="value">************</p>
          </div>
          <input
            type="submit"
            value="Edit"
            class="secondary-btn"
          />
        </form>
      </div>
    </div>
  </body>
</html>
