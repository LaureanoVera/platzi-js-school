<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="login">
      <div class="login__form-container">
        <img src="" alt="yard logo" class="login__logo" />
        <h1 class="login__title">Create a new password</h1>
        <p class="login__subtitle">Enter a new password for you account</p>
        <form action="/" class="login__form">
          <label for="password" class="login__label">Password</label>
          <input type="password" name="password" id="password" placeholder="*********" class="input login__input-pass">
          <label for="new-password" class="login__label">Password</label>
          <input type="password" name="new-password" id="new-password" placeholder="*********" class="input login__input-pass">
          <input type="submit" value="Confirm" class="primary-btn login__send">
        </form>
      </div>
    </div>
  </body>
</html>
