<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YARD Sale</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="styles/style.css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="main">
      <div class="main__cards">
        <div class="main__product-card">
          <img
            src="https://images.pexels.com/photos/276517/pexels-photo-276517.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            alt="product card"
            class="main__product-image"
          />
          <div class="main__product-info">
            <div>
              <p class="main__product-price">$120,00</p>
              <p class="main__product-name">Bike</p>
            </div>
            <figure class="main__price-box">
              <img src="./assets/bt_add_to_cart.svg" alt="add to cart" class="main__price-image" />
            </figure>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
